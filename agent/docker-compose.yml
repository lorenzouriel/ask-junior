services:
  agent:
    build: .
    container_name: ask-junior-agent
    ports:
      - "8000:8000"
    volumes:
      - agent_data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - ask-junior-network

volumes:
  agent_data:

networks:
  ask-junior-network:
    driver: bridge
